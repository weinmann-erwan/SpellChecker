<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets" xml:lang="en">
<h:head>
    <title>Spell Checker - Output</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Spelling Errors:" />
        <h:dataTable value="#{check.errors}" var="error">
            <h:column>
                <f:facet name="header">Wrong Word</f:facet>
                #{error.wrongWord}
            </h:column>
            <h:column>
                <f:facet name="header">Suggested Correction</f:facet>
                #{error.correctWord}
            </h:column>
        </h:dataTable>
        <h:commandButton value="Back" action="index.xhtml" />
    </h:form>
</h:body>
</html>
