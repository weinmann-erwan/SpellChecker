<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/template1.xhtml">
    <ui:define name="title">
        Spell Checker
    </ui:define>

    <ui:define name="top">
        Spell Checker
    </ui:define>
    <ui:define name="content">
<h:head>
    <title>Spell Checker - Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #635f5f;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffffff4a;
            border-radius: 4px;
            resize: none;
            margin-bottom: 15px;
            background-color: #ffffff;
            color: #333;
        }

        button {
            padding: 10px 15px;
            background-color: #0a2149;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #071630;
        }

        .messages {
            margin-top: 10px;
            color: #d9534f;
        }
    </style>
</h:head>
<h:body>
    <f:view encoding="UTF-8">
        <h:form>
            <h:inputTextarea value="#{check.inputText}" rows="10" cols="50">
                <f:ajax event="keyup" listener="#{check.checkSpellingAjax}" render="errorMessages" />
            </h:inputTextarea>
            <h:panelGroup id="errorMessages">
            <h:messages showDetail="true" showSummary="true" />
        </h:panelGroup>
            <h:commandButton value="Check Spelling" action="#{check.checkSpellingAndNavigate}" styleClass="button" />
            <h:messages globalOnly="true" styleClass="messages" />
        </h:form>
    </f:view>
</h:body>
</ui:define>
</ui:composition>
</html>
