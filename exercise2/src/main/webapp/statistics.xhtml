<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Statistiques des Erreurs</title>
</h:head>
<h:body>
    <h1>Statistiques des Erreurs d'Orthographe</h1>
    <h:form>
    <h:dataTable value="#{spellCheckBean.statistics}" var="stat">
        <h:column>
            <f:facet name="header">Wrong Word</f:facet>
            #{stat.wrongWord}
        </h:column>
        <h:column>
            <f:facet name="header">Count</f:facet>
            #{stat.count}
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>
